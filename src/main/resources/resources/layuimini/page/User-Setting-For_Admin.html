<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane" action="/user/updateUser" method="post">

            <div class="layui-form-item">
                <label class="layui-form-label required">教工号</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" placeholder="教工号" value=""
                           class="layui-input" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名"
                           value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="email" name="email" placeholder="请输入邮箱" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">是否订阅邮件</label>
                <div class="layui-input-block">
                    <input type="radio" id="yes1" name="isEmail" value="是" title="是" >
                    <input type="radio" id="no1" name="isEmail" value="否" title="否" checked >
                    <!--                    <input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">权限</label>
                <div class="layui-input-block">
                    <input type="radio" id="expert1"  name="access" value="专家" title="专家"  disabled>
                    <input type="radio" id="teacher1" name="access" value="教师" title="教师" checked disabled>
                    <input type="radio" id="admin1" name="access" value="管理员" title="管理员"  disabled>
                    <!--                    <input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
            <!--                <div class="layui-form-item layui-form-text">
                                <div class="layui-form-item layui-form-text">
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">备注信息</label>
                                        <div class="layui-input-block">
                                            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                                        </div>
                                    </div>
                                </div>
                            </div>-->

        </form>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'form', 'miniTab'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;
        $("input[name='username']").val(userName);
        $.ajax({
            cache: true,
            type: "get",
            url: '' + publicurl + 'user/getUserByUsername',
            async: false,
            data: {"username": userName},
            success: function (res) {

                $("input[name='name']").val(res.obj[0].name);
                $("input[name='email']").val(res.obj[0].email);

                //$("input[name='username']").val(userName);
                console.log(res.obj[0].is_subscribe);
                switch (res.obj[0].is_subscribe) {
                    case 1:
                        console.log("yes");
                        $("#yes1").prop("checked", true);
                        $("#no1").prop("checked", false);
                        break;
                    case 0:
                        console.log("no");
                        $("#no1").prop("checked", true);
                        $("#yes1").prop("checked", false);
                        break;
                }
                console.log(res.obj[0].roles.split(",")[0]);

                switch (res.obj[0].roles.split(",")[0]) {
                    case "ROLE_ACTIVITI_ADMIN":
                        $("#admin").prop("checked",true);
                        $("#teacher").prop("checked", false);
                        $("#expert").prop("checked", false);
                        break;
                    case 'ROLE_ACTIVITI_USER':
                        $("#teacher").prop("checked", true);
                        $("#admin").prop("checked",false);
                        $("#expert").prop("checked", false);
                        break;
                    case 'ROLE_ACTIVITI_EXPERT':
                        $("#expert").prop("checked", true);
                        $("#admin").prop("checked",false);
                        $("#teacher").prop("checked", false);
                        break;
                    default:
                        break;
                }

                layer.msg(res.msg, {icon: 1});
                form.render();
            },
            error: function (res) {
                layer.alert(res.msg + '<br>' + res.obj, {
                    icon: 2,
                    title: "提示"
                });
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'

            }, function () {
                var result=JSON.stringify(data.field)
                $.ajax({
                    cache : true,
                    type : "get",
                    url :  ''+publicurl+'user/updateUser',
                    async : false,
                    data : {userInfo:result},
                    success : function(res) {
                        layer.msg(res.msg, {icon: 1});

                    },
                    error : function(res) {
                        layer.alert(res.msg+'<br>'+res.obj, {
                            icon: 2,
                            title:"提示"
                        });
                    }
                });

                layer.close(index);
                miniTab.deleteCurrentByIframe();
            });
            return false;
        });

    });
</script>
</body>
</html>
