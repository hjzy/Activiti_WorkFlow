<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }

        .layui-input, .layui-textarea {
            width: 45% !important;
        }

        .layui-unselect, .layui-form-select {
            width: 45% !important;
        }

        .layui-select-title input {
            width: 100% !important;
        }

        .layui-form-select .layui-input {
            padding-right: 30px;
            cursor: pointer;
        }

        .yellowBg {
            background: #faffbd;
        }

        #cancelBtn {
            z-index: 99;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" id="defineForm">
    <ul class="layui-timeline" id="timeLineDetail" >
    </ul>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    var ids;

    function child(obj) {
        var dataObj = JSON.parse(obj);



        layui.use(['form'], function (data) {
            var form = layui.form,
                layer = layui.layer,
                table = layui.table,
                $ = layui.$;
            let timeLineDetail = $("#timeLineDetail");

            for (let i = 0; i < dataObj.length; i++) {
                timeLineDetail.append(
                    '<li class="layui-timeline-item">\n' +
                    '<i class="layui-icon layui-timeline-axis">&#xe63f;</i>\n' +
                    '<div class="layui-timeline-content layui-text">\n' +
                    '<h3 class="layui-timeline-title">' + time(dataObj[i].endTime) + '</h3>\n' +
                    '<ul>\n' +
                    '<li>' + '<b>任务名称：</b>' + dataObj[i].name + '</li>\n' +
                    '<li>' + '<b>经办人：</b>' + dataObj[i].assignee + '</li>\n' +
                    '<li>' + '<b>开始时间：</b>' + '</li>\n' +
                    '<li>' + '<b>结束时间：</b>' + '</li>\n' +
                    // '<li>'+'<b></b>'+'</li>\n'+
                    // '<li>'+'<b></b>'+'</li>\n'+
                    // '<li>'+'<b></b>'+'</li>\n'+
                    '</ul>\n' +
                    '</div>\n' +
                    '</li>\n'
                );
            }



            function time(date) {
                var dateee = new Date(date).toJSON();
                if (dateee===null)
                {
                    return '任务未完成'
                }else{
                    return new Date(+new Date(dateee) + 8 * 3600 * 1000).toISOString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '')
                }

            }


        });
    }
</script>
</body>
</html>
